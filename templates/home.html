<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome{% if session.user %}, {{ session.user.userinfo.name }}{% endif %}!</h1>
    {% if not session.user %}
        <a href="{{ url_for('googleLogin') }}">Login with Google</a>
    {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
</body>
</html>
